            <p>
                A Catedral de Milão (em italiano: Duomo di Milano) é uma catedral católica romana situada na praça central da cidade de Milão, na Lombardia, no norte da Itália. É a sede da Arquidiocese de Milão e uma das mais célebres e complexas edificações em estilo
